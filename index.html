<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | DLS-Games</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width=1920 height=1080 tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
      <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">DLS-Games</div>
      </div>
    </div>
    <script>
      // ==== NEW: Keep 16:9 aspect ratio on any device with black bars ====
      function resizeCanvasToAspectRatio() {
        const canvas = document.getElementById("unity-canvas");
        const container = document.getElementById("unity-container");

        let windowWidth = window.innerWidth;
        let windowHeight = window.innerHeight;

        const targetAspect = 16 / 9;

        let newWidth, newHeight;

        if (windowWidth / windowHeight > targetAspect) {
          // Window is wider than target aspect ratio
          newHeight = windowHeight;
          newWidth = newHeight * targetAspect;
        } else {
          // Window is taller than target aspect ratio
          newWidth = windowWidth;
          newHeight = newWidth / targetAspect;
        }

        canvas.style.width = newWidth + "px";
        canvas.style.height = newHeight + "px";

        // Center canvas with black bars
        canvas.style.marginTop = ((windowHeight - newHeight) / 2) + "px";
        canvas.style.marginLeft = ((windowWidth - newWidth) / 2) + "px";
        canvas.style.display = "block";

        // Make container black so bars look clean
        container.style.backgroundColor = "black";
      }

      window.addEventListener("resize", resizeCanvasToAspectRatio);
      window.addEventListener("load", resizeCanvasToAspectRatio);

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");
      var warningBanner = document.querySelector("#unity-warning");

      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/Webtest.loader.js";
      var config = {
        dataUrl: buildUrl + "/Webtest.data",
        frameworkUrl: buildUrl + "/Webtest.framework.js",
        codeUrl: buildUrl + "/Webtest.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "K_K",
        productName: "DLS-Games",
        productVersion: "0.2v",
        showBanner: unityShowBanner,
        // config.matchWebGLToCanvasSize = false; // you can enable if needed
      };

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        container.className = "unity-mobile";
        canvas.className = "unity-mobile";

        // Optional: lower resolution on mobile for perf
        // config.devicePixelRatio = 1;

      } else {
        // Removed fixed canvas style here â€” handled by resizeCanvasToAspectRatio()
      }

      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
          fullscreenButton.onclick = () => {
            unityInstance.SetFullscreen(1);
          };
        }).catch((message) => {
          alert(message);
        });
      };

      document.body.appendChild(script);
    </script>
  </body>
</html>
